<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Collegamento css -->
        <link rel="stylesheet" href="css/style.css">

        <title>Filter</title>
    </head>
    <body>
        <div class="container">
            <div class="img-container">
                <input id="myInputImg" type="file" accept="image/*">
                
                <img id="imgTag" src="" alt="">
            </div>

            <div class="input-container">
                <div class="input-couple">
                    <label for="grayscale">Grayscale</label>
                    <input id="grayscale" type="range" value="0" min="0" max="1" step="0.1">
                </div>

                <div class="input-couple">
                    <label for="saturate">Saturate</label>
                    <input id="saturate" type="range" value="1" min="0" max="2" step="0.1">
                </div>

                <div class="input-couple">
                    <label for="sepia">Sepia</label>
                    <input id="sepia" type="range" value="0" min="0" max="1" step="0.1">
                </div>

                <div class="input-couple">
                    <label for="invert">Invert</label>
                    <input id="invert" type="range" value="0" min="0" max="1" step="0.1">
                </div>

                <div class="input-couple">
                    <label for="contrast">Contrast</label>
                    <input id="contrast" type="range" value="1" min="0" max="2" step="0.1">
                </div>

                <div class="input-couple">
                    <label for="brightness">Brightness</label>
                    <input id="brightness" type="range" value="1" min="0" max="2" step="0.1">
                </div>

                <div class="input-couple">
                    <label for="blur">Blur</label>
                    <input id="blur" type="number" value="0" min="0" max="20" step="1">
                </div>

                <div class="input-couple">
                    <label for="hue-rotate">Hue-rotate</label>
                    <input id="hue-rotate" type="number" value="0" min="-360" max="360" step="1">
                </div>
            </div>
        </div>

        <!-- Collegamento javascript -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
